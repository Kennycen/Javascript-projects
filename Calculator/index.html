<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator By: Kenny Cen</title>
</head>
<body>
    <div class="wrapper">
        <section class="screen-result">0</section>
        <section class="calc-buttons">
            <div class="calc-button-row">
                <button class="calc-btn" id="reset">AC</button>
                <button class="calc-btn" id="delete">⌫</button>
                <button class="calc-btn" id="percentage">%</button>
                <button class="calc-btn">÷</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-btn">7</button>
                <button class="calc-btn">8</button>
                <button class="calc-btn">9</button>
                <button class="calc-btn">×</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn">-</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn">+</button>
            </div>

            <div class="calc-button-row">
                <button class="calc-btn">0</button>
                <button class="calc-btn">.</button>
                <button class="calc-double">=</button>
            </div>
        </section>

        <script src="script.js"></script>
    </div>
</body>
</html>
